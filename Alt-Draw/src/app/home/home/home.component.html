<div class="wrapper">
    <div id="container">
    </div>
  </div>

  <script>
    let container = document.querySelector('#container');
let ballLength = 160;

for(let i = 0; i < ballLength; i++){
  let div = document.createElement('div');
  let color = 'red';
  div.classList.add('ball');
  if(i % 2) color = 'blue';
  div.classList.add('ball-' + color);
  container.appendChild(div);
}

let ballAnimation = anime({
  targets: '.ball',
  translateX: {
    value: (element, index) => {
      let cos = Math.cos(10 * Math.PI / (ballLength - 1) * index);
      return cos * (220 * index / (ballLength - 1));
    },
    duration: 1
  },
  translateY: {
    value: (element, index) => {
      let sin = Math.sin(10 * Math.PI / (ballLength - 1) * index);
      return sin * (220 * index / (ballLength - 1));
    },
    duration: 1
  },
  scale: {
    value: [0, 1],
    delay: (element, index) => {
      return 600 * index / (ballLength - 1);
    },
    duration: 3000
  },
  opacity: {
    value: (element, index) => {
      return 1; //1 - (index / (ballLength - 1));
    },
  },
  direction: 'normal',
  elasticity: 700,
  loop: true
});

let containerAnimation = anime({
  targets: '#container',
  rotate: 360,
  duration: 10000,
  direction: 'normal',
  easing: 'linear',
  elasticity: 0,
  loop: true
});

console.log(anime.easings);
  </script>
